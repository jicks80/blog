{% extends "main.html" %}


{% block head %}
<!-- Your custom styles (optional) -->
<!-- Font -->

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">


<!-- Stylesheets -->

<link rel="stylesheet" href="{{ url_for ('static', filename='common-css/bootstrap.css') }}">

<link rel="stylesheet" href="{{ url_for ('static', filename='common-css/ionicons.css') }}">


<link rel="stylesheet" href="{{ url_for ('static', filename='category/css/styles.css') }}">

<link rel="stylesheet" href="{{ url_for ('static', filename='category/css/responsive.css') }}">


{% endblock %}


{% block content %}

<div class="slider display-table center-text">
    <h1 class="title display-table-cell"><b>{{ user }} </b></h1>
</div><!-- slider -->

<section class="blog-area section">
    <div class="container">

        <div class="row">
            {% for blog in blog %}
            <div class="col-lg-4 col-md-6">
                <div class="card h-100">
                    <div class="single-post post-style-1">

                        <div class="blog-image"><img src="{{ url_for ('static', filename='images/alex-lambley-205711.jpg')}}" alt="Blog Image"></div>

                        <a class="avatar" href="#"><img src="{{ url_for ('static', filename='images/icons8-team-355979.jpg')}}" alt="Profile Image"></a>

                        <div class="blog-info">

                            <h4 class="title"><a href="http://127.0.0.1:4550/pages1/{{ blog.ArtId }}"><b>{{ blog.ArtTitle }}</b></a></h4>

                            <ul class="post-footer">


                                <li><a href="#"><i class="fa fa-eye"></i>  {{ blog.ArtViews }}</a></li>
                                <li><a href="#"><i class="fa fa-comments-o "></i><span class="fb-comments-count" data-href="http://127.0.0.1:4550/pages1/{{ blog.ArtId }}"></span></a></li>
                                <li><a href="#"><i class="fa fa-thumbs-up"></i>  {{ blog.ArtLike }}</a></li>
                            </ul>

                        </div><!-- blog-info -->
                    </div><!-- single-post -->
                </div><!-- card -->
            </div><!-- col-lg-4 col-md-6 -->
            {% endfor %}
        </div>

    </div>
</section>

{% endblock %}
